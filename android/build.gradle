buildscript {
    ext {
        minSdkVersion = 21
        // Update compileSdkVersion and targetSdkVersion to a recent stable API level, e.g., 33 or 34
        compileSdkVersion = 33 
        targetSdkVersion = 33
        // Ensure Kotlin version is compatible with the new AGP version (e.g., 1.9.0 for AGP 8.2.x)
        kotlinVersion = "1.9.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // The core fix: Update Android Gradle Plugin (AGP) version.
        // Gradle 8.3 is compatible with AGP versions 8.1.x or 8.2.x. Let's use 8.2.2.
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://www.jitpack.io' } // Common for many React Native libraries
        // Add any other necessary project-wide repositories here
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}